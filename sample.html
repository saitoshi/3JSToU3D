<html>

<head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.140.2/build/three.min.js"></script>
    <script>
        // ページの読み込みを待つ
        window.addEventListener('DOMContentLoaded', init);

        function init() {
            // サイズを指定
            const width = 960;
            const height = 540;

            // レンダラーを作成
            const renderer = new THREE.WebGLRenderer({
                canvas: document.querySelector('#myCanvas'),
                antialias: true,
            });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(width, height);

            // シーンを作成
            const scene = new THREE.Scene();

            // カメラを作成
            const camera = new THREE.PerspectiveCamera(45, width / height);
            camera.position.set(0, 0, +1000);

            let bleadFrame = new THREE.Group()
            let p1 = new THREE.PlaneGeometry(0.02, 1.3);
            let p2 = new THREE.PlaneGeometry(1.3, 0.02);
            let mat = new THREE.MeshBasicMaterial({ color: 0x00ff00, transparent: true, opacity: 1 })
            let m1 = new THREE.Mesh(p1, mat);
            m1.position.set(0.65, 0.05, 0.01)
            bleadFrame.add(m1)
            let m2 = new THREE.Mesh(p2, mat);
            m2.position.set(0, 0.7, 0.01);
            bleadFrame.add(m2)
            let m3 = new THREE.Mesh(p1, mat);
            m3.position.set(-0.65, 0.05, 0.01);
            bleadFrame.add(m3)
            let m4 = new THREE.Mesh(p2, mat);
            m4.position.set(0, -0.6, 0.01);
            bleadFrame.add(m4)
            bleadFrame.rotation.x = -Math.PI / 2
            scene.add(bleadFrame)

            tick();

            // 毎フレーム時に実行されるループイベントです
            function tick() {
                // メッシュを回転させる
                mesh.rotation.x += 0.01;
                mesh.rotation.y += 0.01;

                // ライトを周回させる
                pointLight.position.set(
                    500 * Math.sin(Date.now() / 500),
                    500 * Math.sin(Date.now() / 1000),
                    500 * Math.cos(Date.now() / 500)
                );

                // レンダリング
                renderer.render(scene, camera);

                requestAnimationFrame(tick);
            }
        }
    </script>
</head>

<body>
    <canvas id="myCanvas"></canvas>
</body>

</html>
